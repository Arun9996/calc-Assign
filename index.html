<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Assignment - Calculator</title>
  <style>
    /* CSS for styling the calculator */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .calculator {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 320px;
    }

    .calculator h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .display {
      width: 100%;
      height: 50px;
      background: #e9ecef;
      text-align: right;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      background: #0056b3;
    }

    .buttons .equal {
      background: #28a745;
    }

    .buttons .equal:hover {
      background: #1e7e34;
    }

    .buttons .clear {
      background: #dc3545;
    }

    .buttons .clear:hover {
      background: #bd2130;
    }

    .success-message {
      margin-top: 20px;
      padding: 10px 15px;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <!-- Number buttons -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="/">Ã·</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="*">Ã—</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">-</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equal">=</button>
      <button class="btn" data-value="+">+</button>
      <!-- Clear button -->
      <button class="btn clear" colspan="4">C</button>
    </div>
  </div>

  <!-- Success message -->
  <div id="successMessage" class="success-message">
    Calculation successful! ðŸŽ‰
  </div>

  <script>
    // JavaScript for calculator functionality
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".btn");
    const successMessage = document.getElementById("successMessage");

    let currentInput = ""; // To track user input

    // Add event listeners to buttons
    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        const value = button.dataset.value;

        // Handle clear button
        if (button.classList.contains("clear")) {
          currentInput = "";
          display.value = "";
          successMessage.style.display = "none"; // Hide success message
          return;
        }

        // Handle equal button
        if (button.classList.contains("equal")) {
          try {
            // Evaluate the expression using eval (safe here due to controlled input)
            if (currentInput) {
              const result = eval(currentInput);
              display.value = result;
              currentInput = result.toString(); // Update currentInput with the result

              // Show success message
              successMessage.style.display = "block";
            }
          } catch (error) {
            display.value = "Error"; // Show error if eval fails
            currentInput = "";
            successMessage.style.display = "none"; // Hide success message
          }
          return;
        }

        // Update current input and display
        currentInput += value;
        display.value = currentInput;
        successMessage.style.display = "none"; // Hide success message when typing
      });
    });
  </script>
</body>
</html>
